<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>忘记密码-找回密码四</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <meta name="keywords" content="找回密码">
    <meta name="description" content="找回密码">
    <link rel="stylesheet" href="/css/forget_password.css">
    <script src="/js/common.js"></script>
</head>
<body>
    <div id="box">
        <div class="header">
            <p class="logo">
                <a href="/" title="ISSP智能服务公共平台">ISSP智能服务公共平台</a>
                <span>ISSP智能服务公共平台</span>
            </p>

        </div>
        <div class="container">
            <div class="found-password">
                <div class="password-top">
                    <svg role="img" class="key">
                        <use xlink:href="#key"></use>
                    </svg>
                    <span>找回密码</span>
                    <svg role="img" class="back">
                        <use xlink:href="#back"></use>
                    </svg>
                </div>
                <form action="" method="post" id="form">
                    <fieldset>
                        <div class="password-center">
                            <p>
                                <label>新密码:</label>
                                <input type="password" id="password" name="password" placeholder="请输入新密码" class="password" required minlength="6"/>
                            </p>
                            <p>
                                <label>确认密码:</label>
                                <input type="password" id="confirm_password" name="confirm_password" placeholder="请再次输入密码" class="password" required minlength="6"/>
                            </p>
                        </div>
                        <div class="password-next">
                            <button type="button" id="next" class="next-first disabled">下一步</button>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
        <div class="footer">
            <p class="foot-link">
                <a href="javascript:void(0)">关于我们</a>|
                <a href="javascript:void(0)">联系我们</a>|
                <a href="javascript:void(0)">人才招聘</a>|
                <a href="javascript:void(0)">商家入驻</a>|
                <a href="javascript:void(0)">广告服务</a>|
                <a href="javascript:void(0)">友情链接</a>|
                <a href="javascript:void(0)">English Site</a>
            </p>
            <p class="copyright">Copyright&copy;2004-2016 <a href="javascript:void(0)">12345.com</a>版权所有</p>
        </div>
    </div>
    <script src="/js/jquery-2.1.1.min.js"></script>
    <script src="/js/jquery.validate.min.js"></script>
    <script src="http://cdn.jsdelivr.net/jquery.validation/1.15.1/additional-methods.min.js"></script>
    <script type="text/javascript">
        $().ready(function() {
            $("#form").validate({
                rules:{
                    password: {
                        required: true,
                        minlength:6
                    },
                    confirm_password: {
                        required: true,
                        minlength: 6,
                        equalTo: "#password"
                    },
                },
                messages:{
                    password: {
                        required: "请输入密码",
                        minlength: "密码长度不能小于6个字母"
                    },
                    confirm_password: {
                        required: "请再输入密码",
                        minlength: "密码长度不能小于6个字母",
                        equalTo: "两次密码输入不一致"
                    }
                }
            });
        });
    </script>
</body>
</html>
